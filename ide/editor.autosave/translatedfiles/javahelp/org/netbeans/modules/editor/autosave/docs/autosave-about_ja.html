        <h2>自動保存について</h2>
         <p>このモジュールは編集中のすべてのファイルを保存する機能を提供します。</p>
        <p>この機能の有効/無効、自動保存の間隔はオプションダイアログで設定することができます。オプションは <b>ツール &gt; オプション &gt; その他 &gt; 自動保存</b>で設定できます。有効/無効を設定するには <b>ファイル &gt; <img src="auto_save.png"/>自動保存</b> オプションも使用できます。</p>
